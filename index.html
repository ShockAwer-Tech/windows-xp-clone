<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Windows Xp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style></style>
  </head>
  <body>
    <div>
      <div class="navbar">
        <a href="#" onclick="dropdown()" class="dropbtn"
          ><i class="fab fa-windows"></i> Start</a
        >
        <a href="#" onclick="setdropdown()"
          ><i class="fas fa-cog"></i> Settings</a
        >
        <a href="#" class="right" id="test">17/09/2019</a>
        <a href="#" class="right" id="timesection"></a>
        <a href="#" class="right">ENG</a>
      </div>
      <div id="myDropdown" class="dropdown-content">
        <div class="windows-grid-container">
          <a class="grid-item" id="word" onclick="openWord()">MS Word</a>
          <a class="grid-item" onclick="openWord()">Excel</a>
          <a class="grid-item">Calculator</a>
          <a class="grid-item">Powerpoint</a>
          <a class="grid-item" onclick="setdropdown()">Settings</a>
          <a class="grid-item">VS Code</a>
          <a class="grid-item">Mail</a>
          <a class="grid-item">Utilities</a>
          <a class="grid-item">Games</a>
        </div>
      </div>

      <div id="wordModal" class="modal">
        <div class="word-content">
          <div class="word-header">
            <div>
                <span class="close">&times;</span>
                <span class="maximize">&plus;</span>
                <span class="minimize">&minus;</span>
            </div>
            <h2>Word</h2>
          </div>
          <div class="word-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
        
        </div>
      </div>

      <div id="setDropdown" class="setdropdown-content">
        <div class="windows-grid-container box">
          <div>
            <span class="">MS Word</span>
          </div>
          <div>
            <span class="close">x</span>
          </div>
          <div class="icons">
            <span class="icon max">x</span>
            <i class="fas fa-times"></i>
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="desktop">
      <div class="grid-container">
        <button href="#" class="right">
          <i class="far fa-trash-alt"></i>
          <p>Recycle</p>
        </button>
        <button href="#" class="right">
          <i class="fab fa-chrome"></i>
          <p>Chrome</p>
        </button>
        <button href="#" class="right">
          <i class="far fa-folder-open" style="transform:rotate(90deg)"> </i>
          <p>My Documents</p>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="src/start.js"></script>
    <script type="text/javascript" src="src/settings.js"></script>
    <script type="text/javascript" src="src/date-time.js"></script>
  </body>
</html>
