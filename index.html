<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Windows Xp</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/recycle-bin.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Manjari|Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style></style>
</head>

<body>
    <div>
        <div class="navbar">
            <a href="#" onclick="dropdown()" class="dropbtn"><i class="fab fa-windows"></i> Start</a
        >
        <a href="#" onclick="setdropdown()"
          ><i class="fas fa-cog"></i> Settings</a
        >
            <a href="#" class="right" id="date-section"></a>
            <a href="#" class="right" id="time-section"></a>
            <a href="#" class="right">ENG</a>
        </div>
        <div id="myDropdown" class="dropdown-content">
            <div class="windows-grid-container">
                <a class="grid-item" onclick="openWord()">MS Word</a>
                <a class="grid-item">Excel</a>
                <a class="grid-item">Calculator</a>
                <a class="grid-item">Powerpoint</a>
                <a class="grid-item" onclick="setdropdown()">Settings</a>
                <a class="grid-item">VS Code</a>
                <a class="grid-item">Mail</a>
                <a class="grid-item">Utilities</a>
                <a class="grid-item">Games</a>
            </div>
        </div>

        <div id="setDropdown" class="setdropdown-content">
            <div class="windows-grid-container box">
                <div>
                    <span class="">MS Word</span>
                </div>
                <div>
                    <span class="close">x</span>
                </div>
                <div>
                    <span class="icon max">x</span>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="desktop">
        <div class="grid-container">
            <button href="#" class="right">
          <i class="far fa-trash-alt"></i>
          <p>Recycle</p>
        </button>
            <button href="#" class="right">
          <i class="fab fa-chrome"></i>
          <p>Chrome</p>
        </button>
            <button href="#" class="right">
          <i class="far fa-folder-open" style="transform:rotate(90deg)"> </i>
          <p>My Documents</p>
        </button>
        </div>
    </div>

    <!-- Recycle Bin -->
    <div class="recycle-bin-style" id="recycle-bin-button">
        <div class="recycle-bin-content">
            <i class="far fa-trash-alt"></i>
            <p>Recycle Bin</p>
        </div>
    </div>
    <section id="recycle-bin-window" class="recycle-window-style hide">
        <div class="recycle-window-style-content-wrapper-header">
            <p>&nbsp;</p>
            <div class="window-title">
                <p style="color: #fff; text-align: center">Recycle Bin</p>
            </div>
            <div class="window-controls">
                <a class="close-button" id="close-button" href="#"><i class="fas fa-times"></i></a>
                <a class="min-button" id="min-button" href="#"><i class="fas fa-minus"></i></a>
            </div>
        </div>
        <div class="recycle-window-style-content-wrapper">
            <div class="recycle-window-style-content-left-pane">
                <div class="nav">
                    <a href="#"><i class="fas fa-desktop"></i>&nbsp;&nbsp;<span>Desktop</span> </a>
                    <a href="#">&nbsp;<i class="fas fa-file"></i>&nbsp;&nbsp;&nbsp;<span>My Doduments</span> </a>
                </div>
            </div>
            <div class="recycle-window-style-content-right-pane">
                <div>
                </div>
            </div>
        </div>

        <div class="spacer-50px"></div>
        <div id="recycle-tab" class="tab-size hide">
            <div class="window-title">
                <p style="color: #fff; text-align: center">Recycle Bin</p>
            </div>
            <div class="window-controls">
                <a class="close-button" id="close-button" href="#"><i class="fas fa-times"></i></a>
                <a class="min-button" id="min-button" href="#"><i class="fas fa-minus"></i></a>
            </div>
        </div>
    </section>
    <!-- <div class="spacer-50px"></div> -->
    <!-- Recycle Bin -->
    <script type="text/javascript" src="src/start.js"></script>
    <script type="text/javascript" src="src/settings.js"></script>
    <script type="text/javascript" src="src/date-time.js"></script>
    <script type="text/javascript" src="src/recycle-bin.js"></script>
</body>

</html>
