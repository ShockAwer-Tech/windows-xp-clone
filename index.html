  <body>
    <div>
      <div class="navbar">
        <a href="#" onclick="dropdown()" class="dropbtn"
          ><i class="fab fa-windows"></i> Start</a

        <a href="#" onclick="setdropdown()"
          ><i class="fas fa-cog"></i> Settings</a

      <div id="myDropdown" class="dropdown-content">
        <div class="windows-grid-container">
          <a class="grid-item" id="word" onclick="openWord()">MS Word</a>
          <a class="grid-item" onclick="openWindow()">Excel</a>
          <a class="grid-item">Calculator</a>

      <div id="wordModal" class="modal">
        <div class="word-content">
          <div class="word-header">
            <div>
                <span class="close">&times;</span>
                <span class="maximize">&plus;</span>
                <span class="minimize">&minus;</span>
            </div>
            <h2>Word</h2>
          </div>
          <div class="word-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
          </div>
        
        </div>
      </div>

        <div class="box">
          <div>
            <span class=""><i class="fas fa-cog"></i></span>
          </div>
          <div>
            <span class="">Settings</span>
          </div>
          <div class="window-buttons">
            <span class="dot min"></span>
            <span class="dot max"></span>
            <span class="dot close"><i></i></span>
          </div>
        </div>

        <div class="box box-one">
          <div>
            <span class=""><i class="fas fa-cog"></i></span>
          </div>
          <div>

          </div>
          <div class="window-buttons">
            <span class="dot min"></span>

            <span class="dot close"><i></i></span>
          </div>
        </div>

        <div class="box box-two">
          <div>
            <span class=""><i class="fas fa-cog"></i></span>
          </div>
          <div>
            <span class="">Settings</span>
          </div>
          <div class="window-buttons">
            <span class="dot min"></span>
            <span class="dot max"></span>
            <span class="dot close"><i></i></span>
          </div>
        </div>

        <div class="box box-three">
          <div>
            <span class=""><i class="fas fa-cog"></i></span>
          </div>
          <div>
            <span class="">Settings</span>
          </div>
          <div class="window-buttons">
            <span class="dot min"></span>
            <span class="dot max"></span>
            <span class="dot close"><i></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="desktop">
      <div class="grid-container">
        <button href="#" class="right">
          <i class="far fa-trash-alt"></i>
          <p>Recycle</p>
        </button>
        <button href="#" class="right">
          <i class="fab fa-chrome"></i>
          <p>Chrome</p>
        </button>
        <button href="#" class="right">
          <i class="far fa-folder-open" style="transform:rotate(90deg)"> </i>
          <p>My Documents</p>
        </button>
      </div>
    </div>
    <!-- Recycle Bin -->
    <div class="recycle-bin-style" id="recycle-bin-button">
      <div class="recycle-bin-content">
        <i class="far fa-trash-alt"></i>
        <p>Recycle Bin</p>
      </div>
    </div>
    <section id="recycle-bin-window" class="recycle-window-style" style="display: nne;">
      <div class="recycle-window-style-content-wrapper-header" >
        <div class="close-button">
          <a id="close-button" href="#"><i class="fas fa-times"></i></a>
        </div>
        <div class="min-button">
          <a id="min-button" href="#"><i class="fas fa-minus"></i></a>
        </div>
      </div>
      <div class="recycle-window-style-content-wrapper">
        <div class="recycle-window-style-content-left-pane">
          <div class="nav">
            <a href="#"><i class="fas fa-desktop"></i>&nbsp;&nbsp;<span>Desktop</span> </a>
            <a href="#">&nbsp;<i class="fas fa-file"></i>&nbsp;&nbsp;&nbsp;<span>My Doduments</span> </a>
